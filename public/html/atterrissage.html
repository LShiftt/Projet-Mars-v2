<!DOCTYPE html>
<html lang="en">

<head>
  <title>Atterissage</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <script src="https://kit.fontawesome.com/1ce9ab38cd.js" crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="/css/atterissage.css" />

</head>

<body>
  <div class="button-container">
    <button id="btnCameraMain">Caméra principale</button>
    <button id="btnCameraX">Caméra horizontale</button>
  </div>

  <div class="inventory">
    <button id="inventoryCubeJaune"></button>
    <button id="inventoryCubeVert"></button>
    <button id="inventoryCubeBleu"></button>
    <button id="inventoryCubeRose"></button>
    <button id="inventoryCubeGris"></button>
  </div>

  <audio id="bandeSon" src="/sound/game_music.mp3" loop muted style="display: none"></audio>

  <!-- Contrôle de volume -->
  <div id="volume-controls" style="position: absolute; top: 20px; right: 20px; z-index: 3;">
    <i class="fa-solid fa-volume-high" id="volume-on"></i>
    <i class="fa-solid fa-volume-xmark" id="volume-off"></i>
  </div>
  
  <!-- Bouton retour -->
  <button id="btnRetour">Retour</button>

  <!-- Overlay de transition -->
  <div id="transition-overlay" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; opacity: 0; pointer-events: none; transition: opacity 3s;"></div>

  <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>
  <script>
    const audio = document.getElementById("bandeSon");
    const volumeOnIcon = document.getElementById("volume-on");
    const volumeOffIcon = document.getElementById("volume-off");

    // Afficher volume off par défaut, puisque le son est en autoplay muet
    volumeOnIcon.style.display = "none";

    volumeOnIcon.addEventListener("click", async function () {
      audio.pause();
      volumeOnIcon.style.display = "none";
      volumeOffIcon.style.display = "inline";
    });

    volumeOffIcon.addEventListener("click", async function () {
      audio.muted = false;  // Désactiver le mode muet
      audio.play();
      volumeOnIcon.style.display = "inline";
      volumeOffIcon.style.display = "none";
    });

    // Gestion du bouton de retour avec fondu au noir
    document.getElementById("btnRetour").addEventListener("click", function () {
      const overlay = document.getElementById("transition-overlay");
      overlay.style.opacity = "1";
      overlay.style.pointerEvents = "auto";
      setTimeout(() => {
        window.location.href = "/index.html";
      }, 3000);
    });
  </script>
  <script type="module" src="/js/atterissage/index.js"></script>
</body>

</html>
